<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="../static/favicon.png">
    
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css?7364">
	<link rel="stylesheet" type="text/css" href="../static/style.css?1781">

	<script src="../static/js/bootstrap.bundle.min.js?7421"></script>

    <title>Home</title>

    
<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body>
<!-- Main container -->
<div class="page-container">
    
<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->


<!-- bloc-0 -->
<div class="bloc bg-field d-bloc" id="bloc-0">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-md-6">
				<h3 class="mg-md text-lg-center">
					Top 10 newest
				</h3>
				{% for url, text in newest %}
				<h4 class="mg-md text-lg-center">
					<a href={{url}}>{{text}}</a><br>
				</h4>
				{% endfor %}
			</div>
			<div class="col-md-6 ">
				<h3 class="mg-md text-lg-center">
					Top 10 rated
				</h3>
				{% for url, text in rated %}
				<h4 class="mg-md text-lg-center">
					<a href={{url}}>{{text}}</a><br>
				</h4>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<!-- bloc-0 END -->

</div>
<!-- Main container END -->
    


<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

</body>
</html>
